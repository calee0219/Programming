<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="favicon.ico"/>
    <title>Calculator</title>
    <link rel="StyleSheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="calculator.js"></script>
</head>
<body>
<div class="calculator">
    <div class="display">
        <div class="title">Calculator</div>
        <div class="ans">
            <div class="text">ANS:</div>
            <div class="num">0</div>
        </div>
        <div class="block">
            <div class="hex">
                <div class="lab">HEX: </div>
                <div class="dis_num">0</div>
            </div>
            <div class="dec">
                <div class="lab">DEC: </div>
                <div class="dis_num">0</div>
            </div>
        </div>
        <div class="block">
            <div class="oct">
                <div class="lab">OCT: </div>
                <div class="dis_num">0</div>
            </div>
            <div class="bin">
                <div class="lab">BIN : </div>
                <div class="dis_num">0</div>
            </div>
        </div>
    </div>

    <div class="input">
        <div class="function">
            <div class="row">
                <div class="button">C</div>
                <div class="button">CE</div>
                <div class="button">Mod</div>
                <div class="button">&larr;</div>
                <div class="button">&#8723;</div>
            </div>
        </div>
        <div class="operator">
            <div class="row">
                <div class="button function">%</div>
                <div class="button">/</div>
                <div class="button">*</div>
                <div class="button">-</div>
                <div class="button">+</div>
            </div>
        </div>
        <div class="number">
            <div class="row">
                <div class="button">A</div>
                <div class="button">B</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
            </div>
            <div class="row">
                <div class="button">C</div>
                <div class="button">D</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
            </div>
            <div class="row">
                <div class="button">E</div>
                <div class="button">F</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
            </div>
            <div class="row">
                <div class="button">(</div>
                <div class="button">)</div>
                <div class="button">0</div>
                <div class="button">.</div>
                <div class="button">=</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
