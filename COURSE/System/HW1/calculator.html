<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="/path/to/icons/favicon.ico"/>
		<title>Calculator</title>
		<link rel="StyleSheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<div class="calculator">
			<div class="display"></div>
			<div class="input">
				<div class="function">
					<div class="buttom">(</div>
					<div class="buttom">)</div>
					<div class="buttom">%</div>
					<div class="buttom">AC</div>
				</div>
				<div class="number">
					<div class="row">
						<div class="buttom">1</div>
						<div class="buttom">2</div>
						<div class="buttom">3</div>
					</div>
					<div class="row">
						<div class="buttom">4</div>
						<div class="buttom">5</div>
						<div class="buttom">6</div>
					</div>
					<div class="row">
						<div class="buttom">7</div>
						<div class="buttom">8</div>
						<div class="buttom">9</div>
					</div>
					<div class="row">
						<div class="buttom">0</div>
						<div class="buttom">.</div>
						<div class="buttom">=</div>
					</div>
				</div>
				<div class="operator">
					<div class="buttom">/</div>
					<div class="buttom">*</div>
					<div class="buttom">-</div>
					<div class="buttom">+</div>
				</div>
			</div>
		</div>
	</body>
</html>
